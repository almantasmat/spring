<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee directory</title>

</head>
<body>
<div class="container">
    <h3>Employee directory</h3>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sn mb-s3">Add employee</a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
<!--            add update button whit link-->
            <td>
<!--                maping !!!!-->
                <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                class="btn btn-info btn-sm">update</a>
                <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure you wont to delete this employee?'))) return false">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
